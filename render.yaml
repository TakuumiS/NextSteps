services:
  # BACKEND
  - type: web
    name: nextsteps-backend
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn -c backend/gunicorn_conf.py backend.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: nextsteps-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # FRONTEND
  - type: web
    name: nextsteps-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.9.0
      - key: VITE_API_URL
        sync: false

databases:
  - name: nextsteps-db
    databaseName: nextsteps
    user: nextsteps_user
